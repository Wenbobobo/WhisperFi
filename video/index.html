<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhisperFi - 革命性的隐私交易解决方案</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1e293b 100%);
            color: white;
            overflow: hidden;
        }
        
        #root {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .video-container {
            width: 1920px;
            height: 1080px;
            position: relative;
            background: linear-gradient(135deg, #0f1419 0%, #1e293b 100%);
            border-radius: 8px;
            overflow: hidden;
            transform: scale(0.5);
            transform-origin: center;
        }
        
        @media (max-width: 1920px) {
            .video-container {
                transform: scale(0.8);
            }
        }
        
        @media (max-width: 1440px) {
            .video-container {
                transform: scale(0.6);
            }
        }
        
        @media (max-width: 1024px) {
            .video-container {
                transform: scale(0.4);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
